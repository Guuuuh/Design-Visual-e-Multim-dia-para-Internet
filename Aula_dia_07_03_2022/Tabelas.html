<body>

      <tr>
         <td>2</td>
         <td colspan="2">3</td>
      </tr>

      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
         <td>4</td>
      </tr>

      <tr>
         <td>1</td>

         <td>4</td>
      </tr>


   </table>

</body>
